<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center"
    >
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          *ngIf="loginCard"
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input
              formControlName="email"
              type="email"
              pInputText
              placeholder="Email"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              formControlName="password"
              type="password"
              pInputText
              placeholder="Senha"
            />
          </div>
          <div
            class="card flex justify-content-center align-content-center text-align-center mt-3"
          >
            <button
              [disabled]="!this.loginForm.valid"
              type="submit"
              pButton
              pRipple
            >
              Login
            </button>
          </div>
          <span
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            >Criar Conta</span
          >
        </p-card>
      </form>

      <!-- SIGN UP -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Criar Conta"
          subheader="Crie já sua conta gratuita!"
          *ngIf="!loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input
              formControlName="name"
              type="text"
              pInputText
              placeholder="Nome"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              formControlName="email"
              type="email"
              pInputText
              placeholder="Email"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              formControlName="password"
              type="password"
              pInputText
              placeholder="Senha"
            />
          </div>
          <div
            class="card flex justify-content-center align-content-center text-align-center mt-3"
          >
            <button
              [disabled]="!this.signUpForm.valid"
              type="submit"
              pButton
              pRipple
            >
              Criar conta
            </button>
          </div>
          <span
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            >Fazer Login</span
          >
        </p-card>
      </form>
    </div>
  </div>
</div>
